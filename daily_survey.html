<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>
        Daily Symptoms Survey
    </title>
    <style>
        /* Styling the Body element
        i.e. Color, Font, Alignment */
        title {
            color: #dcf2fe; /* Code Ada Blue */
        }
        body {
            background-color: #b2a2d2; /* Same color as Code Ada purple*/
            font-family: Verdana;
            text-align: center;
        }

        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(220, 242, 254, 1);
        }

        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }

        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }

        /* Styling form-control input,
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }

        /* Styling form-control Radio
        button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }

        /* Styling Button */
        button {
            background-color: #dcf2fe; /* Code Ada Blue */
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>
    <h1>Daily Symptoms </h1>
    <form id="form">
        <div class="form-control">
            <label>
                Rate your current fatigue from 0 (none) to 5 (very fatigued).
            </label>

            <!-- Input Type Radio Button -->
            <label for="fatigue-0">
                <input type="radio" id="fatigue-0"
                       name="fatigue">0
                </input>
            </label>
            <label for="fatigue-1">
                <input type="radio" id="fatigue-1"
                       name="fatigue">1
                </input>
            </label>
            <label for="fatigue-2">
                <input type="radio" id="fatigue-2"
                       name="fatigue">2
                </input>
            </label>
            <label for="fatigue-3">
                <input type="radio" id="fatigue-3"
                       name="fatigue">3
                </input>
            </label>
            <label for="fatigue-4">
                <input type="radio" id="fatigue-4"
                       name="fatigue">4
                </input>
            </label>
            <label for="fatigue-5">
                <input type="radio" id="fatigue-5"
                       name="fatigue">5
                </input>
            </label>
        </div>

        <!--Comments to doctor-->
        <div class="form-control">
            <label for="comment">
                Enter any concerns or questions you would like to ask your doctor:
            </label>
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                      placeholder="Enter your response here">
            </textarea>
        </div>

        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Submit
        </button>
    </form>

</body>
